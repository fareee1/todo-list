<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>To Do List</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container text-center pt-5">
    <div class="mb-3">
      <i class="bi bi-list-check list-icon-size"></i>
    </div>

    <h3 class="mb-5">Add your todo</h3>
    <h4>What do you want to get done today?</h4>
    <form action="" id="todo-form">
      <input autofocus class="toDo-input" type="text" aria-label="Add a new todo" 
      placeholder="ex. Learn to code at WBS" id="todo-input">
    </form>
    <ul class="todo-list" id="js-todo-list">

    </ul>
  </div>
